<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f9a3733d1a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <h1>Library</h1>
    <button class="login">Log in</button>
  </div>

  <div class="section">
    <div class="button">
      <button id="add-book" class="add-book">+ Add book</button>
    </div>
    <div class="form">
      <div class="books">
        <span class="close-modal">&times;</span>
        <form action="#" method="">
          <h3>Add new book</h3>
          <input class="input" type="text" name="title" id="title" placeholder="Title" maxlength="100">
          <br>
          <input class="input" type="text" name="author" id="author" placeholder="Author" maxlength="100">
          <br>
          <input class="input" type="number" name="pages" id="pages" placeholder="Pages" max="3000">
          <br>
          <label for="read">Have you read it?
            <input type="checkbox" name="read" id="read">
          </label>
          <button class="submit" type="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="book-cards-container">
    <div class="library"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
